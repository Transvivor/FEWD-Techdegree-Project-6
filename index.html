<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Mockup Project</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="mediaelement-and-player.js"></script>
    <link rel="stylesheet" href="mediaelementplayer.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="videoWrapper">
      <video style="width:100%;height:100%;" width="100%" height="100%">
        <source src="video/video.mp4"  type="video/mp4">
        <source src="video/video.ogg"  type="video/ogg">
      </video>
    </div>
    <div id="bodyWrapper">
      <p>
        <span id="1" data-end="4.13" data-start=".24">Now that we've looked at the architecture of the internet, let's see how you might </span>

        <span id="2" data-end='7.535' data-start='4.130'>
        connect your personal devices to
        the internet inside your house.
        </span>
      </p>
    </div>
    <script>
      $("video").mediaelementplayer({
        features: ["playpause", "volume",  "progress", "fullscreen"],
        stretching: "auto",
        setDimension: false,
      });
    </script>
    <script  src="app.js">
    </script>
  </body>
</html>
